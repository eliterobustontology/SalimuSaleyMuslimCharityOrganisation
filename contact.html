<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Salimu Saley Muslim Charity</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding-top: 70px;
      color: #263238;
    }
    .navbar-custom {
      background-color: #3f51b5;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }
    .navbar-custom .nav-link:hover {
      color: #ffca28;
    }
    section {
      padding: 40px 15px;
      max-width: 600px;
      margin: auto;
    }
    footer {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
    .form-control:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 0 0.25rem rgba(63,81,181,.25);
    }
    button.btn-primary {
      background-color: #3f51b5;
      border: none;
    }
    button.btn-primary:hover {
      background-color: #303f9f;
    }

    /* Social Media & Contact Links */
    .social-links {
      margin-top: 40px;
      text-align: center;
    }
    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 36px;
      transition: transform 0.3s ease;
      display: inline-block;
      color: #555;
    }
    .social-links a:hover {
      transform: scale(1.2);
      color: #3f51b5;
    }
    /* Brand colors */
    .social-links a.facebook { color: #3b5998; }
    .social-links a.instagram svg { vertical-align: middle; }
    .social-links a.email { color: #dd4b39; }
    .social-links a.phone { color: #4caf50; }
        .icons{
        width: 30px;
        height: 30px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <span class="material-icons"><img class="icons" src="logo.png"></span> Salimu Saley Muslim Charity Organisation
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="material-icons">menu</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<section>
  <h1 class="mb-4 text-center">Contact Us</h1>
  <form id="contactForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      <div class="invalid-feedback">Please enter your name.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address *</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message *</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
      <div class="invalid-feedback">Please enter a message.</div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>

  <!-- Social Media & Contact Links -->
  <div class="social-links" aria-label="Social media and contact links">
    <h3 class="mt-5 mb-3">Connect With Us</h3>
    <a href="https://m.facebook.com/715126525010377/" target="_blank" rel="noopener" class="facebook" title="Facebook" aria-label="Facebook">
      <span class="material-icons">facebook</span>
    </a>

    <a href="https://www.instagram.com/salimusaleycharityorganization?igsh=YzljYTk1ODg3Zg==" target="_blank" rel="noopener" class="instagram" title="Instagram" aria-label="Instagram">
      <!-- Inline Instagram SVG icon -->
      <svg style="width:36px; height:36px; vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#E4405F" aria-hidden="true">
        <path d="M7.75 2C4.68 2 2 4.68 2 7.75v8.5C2 19.32 4.68 22 7.75 22h8.5c3.07 0 5.75-2.68 5.75-5.75v-8.5C22 4.68 19.32 2 16.25 2h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm6.5-1.5a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
        <circle cx="12" cy="12" r="3.5" fill="white"/>
      </svg>
    </a>

    <a href="mailto:salimusaleymuslimcharity@gmail.com" class="email" title="Email" aria-label="Email">
      <span class="material-icons">email</span>
    </a>

    <a href="tel:+256755053835" class="phone" title="Phone" aria-label="Phone">
      <span class="material-icons">phone</span>
    </a>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Salimu Saley Muslim Charity Organisation. All rights reserved.
</footer>

<!-- Bootstrap JS + Popper + jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(function() {
    $('#contactForm').on('submit', function(event) {
      event.preventDefault();
      // Basic form validation
      let valid = true;

      $(this).find('input, textarea').each(function() {
        if (!this.checkValidity()) {
          $(this).addClass('is-invalid');
          valid = false;
        } else {
          $(this).removeClass('is-invalid');
        }
      });

      if (valid) {
        // For demo: just show alert, no backend
        alert('Thank you for reaching out, we will get back to you soon!');
        this.reset();
      }
    });

    // Remove invalid class on input
    $('#contactForm input, #contactForm textarea').on('input', function() {
      if (this.checkValidity()) {
        $(this).removeClass('is-invalid');
      }
    });
  });
</script>

</body>
</html>
